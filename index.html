<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>
</head>
<body>
<section class="image"></section>
<section class="second_section">
  <h1 class="game">GAME OF THRONES</h1>
  <form action="" class="inputs" id="first-form">
    <div class="content">
      <label class="title">Enter your email</label>
      <input type="email" placeholder="arya@westeros.com" class="email">
      <label class="title">Choose secure password</label>
      <small class="small">Must be at least 8 character</small>
      <input type="password" class="password" minlength="8" placeholder="Password" required>
      <div class="div-checkbox">
        <input type="checkbox" id="box">
        <label for="box" class="text-box">Remember me</label>
      </div>
      <button class="sign-up" type="button" onclick="formVisibility()">Sign up</button>
    </div>
  </form>
  <form action="" class="second-form" style="display: none" id="second-form">
    <div class="subtitle">
      <label>You've successfully joined the game.</label>
      <label>Tell us more about yourself.</label>
    </div>
    <div class="content">
      <label class="title">Who are you?</label>
      <small>Alpha-numeric username</small>
      <input type="text" placeholder="arya" class="username">
      <label class="title">Your Great House</label>
      <select class="select-house" name="selecthouse" size="1">
        <option class="select-house__option" value="" hidden selected disabled>Select House</option>
        <option class="select-house__option" value="Baratheon of King's Landing">Baratheon of King's Landing</option>
        <option class="select-house__option" value="Martell">Martell</option>
        <option class="select-house__option" value="tark">Stark</option>
        <option class="select-house__option" value="Bolton">Bolton</option>
        <option class="select-house__option" value="Tully">Tully</option>
        <option class="select-house__option" value="Arryn of the Eyrie">Arryn of the Eyrie</option>
        <option class="select-house__option" value="Baelish of Harrenhal">Baelish of Harrenhal</option>
        <option class="select-house__option" value="Greyjoy">Greyjoy</option>
        <option class="select-house__option" value="Lannister of Casterly Rock">Lannister of Casterly Rock</option>
        <option class="select-house__option" value="Tyrell">Tyrell</option>
        <option class="select-house__option" value="Tyrell of Highgarden">Tyrell of Highgarden</option>
        <option class="select-house__option" value="Baratheon">Baratheon</option>
      </select>
      <label class="preferences">Your preferences, hobbies, wishes, etc.</label>
      <textarea placeholder="I have a long TOKILL list..." class="tokill-list"></textarea>
      <button class="sign-up" type="button">Save</button>
    </div>
  </form>
</section>
</body>
</html>
